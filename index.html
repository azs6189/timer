<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="timer">
            <div class="controls">
                <input id="duration" value="3" />
                <div>
                    <button id="start"><i class="fa-solid fa-play"></i></button>
                    <button id="pause"><i class="fa-solid fa-pause"></i></button>
                </div>
            </div>

            <svg height="400" width="400">
                <!-- Perimeter = 2 * PI * r -->
                <!-- Perimeter = 2 * PI * 90 -->
                <!-- Perimeter = ~565 -->

                <!-- Border starts from the right-hand side and goes clock-wise -->
                <circle r="190" cx="200" cy="200" fill="transparent" stroke="blue"
                    stroke-width="15" transform="rotate(-90 200 200)" />
            </svg>
        </div>

        <script src="timer.js"></script>
        <script src="index.js"></script>
    </body>

</html>
