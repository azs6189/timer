<!DOCTYPE html>
<html>

    <head></head>

    <body>
        <svg height="200" width="200">
            <!-- Perimeter = 2 * PI * r -->
            <!-- Perimeter = 2 * PI * 90 -->
            <!-- Perimeter = ~565 -->

            <!-- Border starts from the right-hand side and goes clock-wise -->
            <circle r="90" cx="100" cy="100" fill="transparent" stroke="blue" stroke-width="10"
                stroke-dasharray="560" stroke-dashoffset="10" />
        </svg>

        <input id="duration" value="30" />
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <script src="timer.js"></script>
        <script src="index.js"></script>
    </body>

</html>
